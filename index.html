<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Length Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  </head>
  <body>
    <header>
      <div class="progress">
        <div id="api-usage-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1000"></div>
      </div>
      Movie & TV Series Length Calculator
      <button id="toggleDarkMode">Toggle Theme</button>
    </header>
    <div class="container" id="main">
      <label for="movie">Movie & TV Series Name: </label>
      <input type="text" id="movie" placeholder="Movie & TV Series Name" />
      <button type="button" id="submit">Submit</button>

      <div class="movies">
        <!--- display movie/tv-series poster under of the submit button-->
      </div>

      <div id="result">
        <p id="movieName">${movieName}</p>
        <p id="movieLength">${movieLength}</p>
      </div>

      <div id="movieInfo">
        <p id="movieDirector"></p>
        <p id="movieYear"></p>
        <p id="movieActors"></p>
        <p id="moviePlot"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
